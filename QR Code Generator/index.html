<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .wrapper {
        background: #fff;
        padding: 30px 25px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      }

      header h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
      }

      header p {
        color: #777;
        font-size: 0.95rem;
        margin-bottom: 20px;
      }

      .form input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 12px;
        outline: none;
        font-size: 1rem;
        transition: 0.3s;
      }

      .form input:focus {
        border-color: #764ba2;
      }

      .form button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        transition: 0.3s ease;
      }

      .form button:hover {
        background: linear-gradient(135deg, #764ba2, #667eea);
      }

      .qr-code {
        margin-top: 25px;
        padding: 15px;
        border-radius: 15px;
        background: #f9f9f9;
        display: none;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      }

      .qr-code img {
        width: 180px;
        height: 180px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a URL or enter text to create a QR code instantly</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or URL">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script>
      const wrapper = document.querySelector(".wrapper");
      const qrInput = document.querySelector(".form input");
      const generateBtn = document.querySelector(".form button");
      const qrImg = document.querySelector(".qr-code img");
      const qrBox = document.querySelector(".qr-code");

      generateBtn.addEventListener("click", () => {
        let qrValue = qrInput.value.trim();
        if(!qrValue) {
          alert("Please enter a text or URL");
          return;
        }
        // Free QR Code API
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${qrValue}`;
        qrBox.style.display = "block";
      });
    </script>
  </body>
</html>
